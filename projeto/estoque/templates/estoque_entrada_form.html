{% extends "base.html" %}

{% load widget_tweaks %}
{% load bootstrap %}

{% block css %}
<style>
    span.required:after {
        content: " *";
        color: red;
    }
</style>
{% endblock css %}

{% block content %}
<br>
<a href="{% url 'estoque:estoque_entrada_list' %}">
    <button type="button" class="btn btn-outline-primary">
        <span class="fa-solid fa-arrow-left-to-line"></span>
        Voltar para lista de Entradas
    </button>
</a>
<hr>
<br>

<h1>Entrada de Estoque</h1>

<div class="row">
    <div class="cols">
        <form method="POST" novalidate>
            {% csrf_token %}
            <legend class="border-bottom: 1px solid #e5e5e5">
                Estoque de Entrada
            </legend>
        </form>
    </div>
</div>

{% endblock content %}
